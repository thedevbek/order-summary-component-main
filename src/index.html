<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link
			href="/dist/output.css"
			rel="stylesheet"
		/>
	</head>
	<body class="font-custom bg-color-pale-blue ">
		<div class=" w-[300px] h-[500px]  bg-color-white mx-auto mt-40 rounded-2xl">
			<header >
				<img
					src="/images/illustration-hero.svg" class="rounded-t-2xl"
					alt="Cartoon person dancing with a purple background with music notes"
				/>
			</header>
			<main class="">
				<h1 class="font-black text-center my-5">Order Summary</h1>
				<p class="text-center mb-3 font-light">
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>
				<article class=" flex justify-center bg-color-slate-blue rounded-md items-center text-center mx-2 ">
					<img
						src="/images/icon-music.svg"
						alt="music icon" class="px-3 py-3"
					/>
                    <div>
                        <h2 class="text-lg font-bold">Annual Plan</h2>
                        <h3 class="text-sm">$59.99/year</h3>
                    </div>
                    <a href="#" class="inline-block underline font-semibold  ml-7 text-color-bright-blue">Change</a>
				</article>
				<button class="text-color-white mt-6 ml-10
                 bg-color-bright-blue font-medium rounded-lg text-sm px-14 py-2.5  mb-2 ">Proceed to Payment</button>
				<p class="text-center mt-5 font-semibold text-color-dark-blue text-lg ">Cancel Order</p>
			</main>
		</div>
		<footer class="mt-60 text-center text-color-white text-opacity-50">
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank" class="underline"
				>
					Frontend Mentor
				</a>
				. Coded by
				<a
					href="https://www.frontendmentor.io/profile/beksaylor"
					target="_blank" class="underline"
				>
					Bek Johansson
				</a>
				.
			</div>
		</footer>
	</body>
</html>
