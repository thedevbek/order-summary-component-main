<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link
			href="/dist/output.css"
			rel="stylesheet"
		/>
	</head>
	<body class="font-custom bg-projectPaleBlue">
		<div>
			<header>
				<img
					src="/images/illustration-hero.svg"
					alt="Cartoon person dancing with a purple background with music notes"
				/>
			</header>
			<main>
				<h1>Order Summary</h1>
				<p>
					You can now listen to millions of songs, audiobooks, and
					podcasts on any device anywhere you like!
				</p>
				<article>
					<img
						src="/images/icon-music.svg"
						alt="music icon"
					/>
					<h2>Annual Plan</h2>
					<h3>$59.99/year</h3>
					<a href="#">Change</a>
				</article>
				<button>Proceed to Payment</button>
				<p>Cancel Order</p>
			</main>
		</div>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
				>
					Frontend Mentor
				</a>
				. Coded by
				<a
					href="https://www.frontendmentor.io/profile/beksaylor"
					target="_blank"
				>
					Bek Johansson
				</a>
				.
			</div>
		</footer>
	</body>
</html>
